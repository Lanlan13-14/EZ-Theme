name: Build EZ-Theme

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Fix vue.config.js for GitHub Actions
        run: |
          # 去掉 defineConfig 并加 transpileDependencies
          sed -i 's/const { defineConfig } = require("@vue\/cli-service");//' vue.config.js || true
          sed -i 's/module\.exports = defineConfig({/module.exports = { transpileDependencies: [],/' vue.config.js

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build production
        run: npm run build

      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ez-theme-dist
          path: dist