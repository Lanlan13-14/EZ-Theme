name: Build & Release EZ-Theme

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Fix vue.config.js for GitHub Actions
        run: |
          sed -i 's/const { defineConfig } = require("@vue\/cli-service");//' vue.config.js || true
          sed -i 's/module\.exports = defineConfig({/module.exports = { transpileDependencies: [],/' vue.config.js

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build production
        run: npm run build

      - name: Zip dist folder
        run: |
          zip -r ez-theme-dist.zip dist

      - name: Create GitHub Release & Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "EZ-Theme v${{ github.run_number }}"
          files: ez-theme-dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}