name: Build EZ-Theme

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Compress dist folder
        run: |
          cd dist
          zip -r ../dist.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ez-theme-dist
          path: dist.zip
